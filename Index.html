<body>

    <select id="dropdown">
        <option value="select">SELECT</option>
        <option value="menu button">Menu Button</option>
        <option value="track pad">Track Pad</option>
        <option value="system button">System Button</option>
    </select>

    <script>
        const ws = new WebSocket('ws://localhost:8080')
        ws.onopen = () => {
            ws.send('hello world')
        }
        document.getElementById('dropdown').onchange = onDropdownChanged
        function onDropdownChanged(e) {
            console.log(e.target.value)
            ws.send(e.target.value)
        }
    </script>

</body>
